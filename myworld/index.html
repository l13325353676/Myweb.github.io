            <td valign="top" class="zqc">
                <p>我坚信，青春并不仅仅意味着年龄或身体的年轻。只有终生恪守青年时代的信念，矢志不移，孜孜以求，才是真正的青春的光彩。</p>
                <p>不要幻想人生一帆风顺，首先要培养敏锐地洞察人世、社会百态的能力。知识是一种力量。切不可轻易妥协、苟且偷生，而应该用勇气和智慧与社会搏斗，在艰难困苦的磨砺中成长。人间、社会确实矛盾重重，必须解决的问题堆积如山。但是，倘若把一切都归咎于人世，就没有真正意义上的自我成长。
                </p>
